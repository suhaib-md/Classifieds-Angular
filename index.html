<!DOCTYPE html>
<html>
<head>
  <title>Classifieds</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="classifieds">
  <div ng-app="classifieds" ng-controller="ClassifiedsController">
    <h1>Classifieds</h1>
    <div id="classifieds-form">
      <h2>Post a Classified advertisement</h2>
      <form ng-submit="Post()">
        <label for="category">Category</label>
        <select ng-model="category" ng-options="type for type in categories"></select>
        <label for="postContent">Give the description for the post:</label>
        <textarea ng-model="postContent" type="required"></textarea>
        <label for="postDate">Post Date:</label>
        <input type="date" ng-model="postDate">
        <button type="submit">Post</button>
      </form>
    </div>
    <div id="classifieds-post">
      <h2>Classifieds Posts</h2>
      <ol type="1">
        <li ng-repeat="post in posts">
          <strong>Category:{{ post.category }}</strong><br>
          <strong>Description:</strong> {{ post.desc }}<br>
          <strong>Date:</strong> {{ post.date | date: 'dd/MM/yyyy' }}<br><br>
        </li>
      </ol>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
